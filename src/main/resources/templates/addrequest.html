<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="siteContent">

    <div class="row">
        <div class="col-8 mx-auto">
            <form action="/addreq" method="post">
                <div class = "row">
                    <div class="col-12">
                        <label>ФИО: </label>
                    </div>
                </div>
                <div class = "row mt-2">
                    <div class="col-12">
                        <input  type="text" class="form-control" name="userName" placeholder="ФИО" required>
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class="col-12">
                        <label>Курс: </label>
                    </div>
                </div>
                <div class = "row mt-2">
                    <div class="col-12">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="courseName">
                            <option selected>Django Framework</option>
                            <option >JAVA Standard Edition</option>
                            <option >Python Programming Language</option>
                            <option >UX/UI Design</option>
                            <option >Web Technologies</option>
                            <option >Java Pro</option>
                        </select>
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class="col-12">
                        <label>Телефон: </label>
                    </div>
                </div>
                <div class = "row mt-2">
                    <div class="col-12">
                        <input  type="number" class="form-control" name="phone" placeholder="+7(7__)_______" required>
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class="col-12">
                        <label>Комментарий: </label>
                    </div>
                </div>
                <div class = "row mt-2">
                    <div class="col-12">
                        <textarea class="form-control" name="commentary" placeholder="Комментарий" rows="3"></textarea>
                    </div>
                </div>
                <input style="visibility: hidden" name="handled" value="false">
                <div class = "row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">Добавить заявку</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</html>
